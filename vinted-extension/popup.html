<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinted Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #09b1ba 0%, #0d7377 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .logo-container {
      cursor: pointer;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container:hover {
      transform: scale(1.1);
    }

    .logo-container:active {
      transform: scale(0.95);
    }

    .vinted-logo {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .vinted-logo svg {
      width: 100%;
      height: 100%;
    }

    .logo-text {
      fill: white;
      font-weight: 700;
      font-size: 48px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      letter-spacing: -2px;
    }
  </style>
</head>
<body>
  <div class="logo-container" id="logoContainer">
    <div class="vinted-logo">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="200" rx="24" fill="#09b1ba"/>
        <text x="100" y="140" class="logo-text" text-anchor="middle">V</text>
      </svg>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
